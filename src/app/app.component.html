<div>

  <form  (ngSubmit)="calculateChange()">
    <label for="totalAmount">Total à payer (en Euros)</label>
    <input type="number" id="totalMantant" name="totalMantant" [(ngModel)]="totalMantant" required>

    <label for="amountPaid">Montant payé (en Euros)</label>
    <input type="number" id="MontantPayer" name="MontantPayer" [(ngModel)]="MontantPayer" required>

    <button type="submit">Calculer</button>
  </form>

  <div *ngIf="change > 0">
    <h3>Monnaie à rendre :</h3>
    <div *ngFor="let note of changeNotes">{{ note }}</div>
  </div>
  <div *ngIf="change < 0">
    <div  class="error-message"> Le montant payé est insuffisant</div>

  </div>
</div>
